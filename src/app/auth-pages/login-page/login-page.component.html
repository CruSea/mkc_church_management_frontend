<div class="main-content">
  <form class="form-signin card card-profile" (submit)="loginUser()">
    <div class="card-avatar">
      <a>
        <img class="img" src="./assets/logo/mkc.png" />
      </a>
    </div>
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Welcome To My Church</h1>
      <p>My Church Admin Page</p>
    </div>

    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" [(ngModel)]="new_login_user.email" name="user_email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      </mat-form-field>
    </div>
    <div class="form-label-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="password" type="password" [(ngModel)]="new_login_user.password" name="user_password">
      </mat-form-field>
    </div>
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <!--<a [routerLink]="['/auth/forgot-password']">Forgot your password?</a>-->
    <a>Forgot your password?</a>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a [routerLink]="['/auth/register']">Do not have account yet? Create Account</a>
    <p class="mt-5 mb-3 text-muted text-center">Â©2019</p>
  </form>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>
